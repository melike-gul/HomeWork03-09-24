<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #loginModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: white;
            border: 2px solid #000;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #loginModal input{
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        #loginModal button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        #loginModal button:hover{
            background-color: #218838;
        }
        #overlay{
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }
        #message {
            font-size: 24px;
            text-align: center;
        }

    </style>
</head>

<body>
    <button onclick="openModal()">Login</button>
    <div id="overlay"></div>
    <div id="loginModal">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Kullanıcı Adı">
        <input type="password" id="password" placeholder="Parola">
        <button onclick="login()">Giriş Yap</button>
    </div>
    <div id="message"></div>

    
    <script>
        const correctUserName = "admin";
        const correctPassword = "12345";

        function openModal(){
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
        function closeModal() {
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('overlay').style.display= 'none';
        }
        function login(){
            const username = document.getElementsById('username').value;
            const password = document.getElementById('password').value;
            if(username === correctUserName && password === correctPassword){
                document.getElementById('message').textContent = "Hoş Geldiniz!";
                document.getElementById('message').style.color = "green";
            }else {
                document.getElementById('message').textContent = "Başarısız İşlem";
                document.getElementById('message').style.color = "red";
            }
            closeModal();

        }
    </script>
</body>

</html>
